<div class="formulario">
    <h1>Búsqueda paciente</h1>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Documento de identidad del paciente</mat-label>
            <input matInput placeholder="Documento de identidad del paciente">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
    </p>
    <section>
        <div class="example-button-row">
          <button mat-raised-button color="primary" (click)="mostrarContenido()">Buscar paciente</button>
          <button mat-raised-button color="warn">Cancelar</button>
        </div>
      </section>
</div>
<div class="table-found" *ngIf="showContent">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef> Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
              <div class="example-button-row">
                  <button mat-button color="primary">Enviar peticion de visualización</button>
                </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
