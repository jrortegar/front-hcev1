<app-header></app-header>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <app-medical-menu></app-medical-menu>
    </mat-drawer>
    <mat-drawer-content>
        <div class="formulario">
            <h1>Búsqueda paciente</h1>
            <p>
                <mat-form-field appearance="legacy">
                    <mat-label>Documento de identidad del paciente</mat-label>
                    <input matInput placeholder="Documento de identidad del paciente">
                    <mat-icon matSuffix>badge</mat-icon>
                </mat-form-field>
            </p>
            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="mostrarContenido()">Buscar paciente</button>
                    <button mat-raised-button color="warn">Cancelar</button>
                </div>
            </section>
        </div>
        <div class="table-found" *ngIf="showContent">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="contrato">
                    <th mat-header-cell *matHeaderCellDef> Direccion Contrato </th>
                    <td mat-cell *matCellDef="let element"> {{element.contrato}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef> Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div class="example-button-row">
                            <button mat-button color="primary" (click)="openDialog()">Activar Historia Clìnica</button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
