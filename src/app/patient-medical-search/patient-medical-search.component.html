<div class="formulario">
    <h1>Búsqueda médico</h1>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Primer Nombre</mat-label>
            <input matInput placeholder="Primer Nombre">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="standard">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Apellido">
            <mat-icon matSuffix>group</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="standard">
            <mat-label>Documento de identidad</mat-label>
            <input matInput placeholder="Documento de identidad">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
    </p>
    <section>
        <div class="example-button-row">
          <button mat-raised-button color="primary" (click)="mostrarContenido()">Aceptar</button>
          <button mat-raised-button color="warn">Cancelar</button>
        </div>
      </section>
</div>
<div class="table-found" *ngIf="showContent">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="vigencia">
          <th mat-header-cell *matHeaderCellDef> Vigencia </th>
          <td mat-cell *matCellDef="let element"> {{element.vigencia}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="profesion">
          <th mat-header-cell *matHeaderCellDef> Profesión </th>
          <td mat-cell *matCellDef="let element"> {{element.profesion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="entidad">
            <th mat-header-cell *matHeaderCellDef> Entidad Reportadora </th>
            <td mat-cell *matCellDef="let element"> {{element.entidad}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-raised-button color="primary">Retornar</button>
</div>
